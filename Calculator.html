<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="Calculator.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous" ></script>
        <script src="Calculator.js"></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="container mainDiv">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="screen">
                </div>
                <div class="col-md-12 gap-2">
                    <table>
                        <tr>
                            <td><button class="number btn btn-outline-success">9</button></td>
                            <td><button class="number btn btn-outline-success">8</button></td>
                            <td><button class="number btn btn-outline-success">7</button></td>
                            <td><button class="number btn btn-outline-success">+</button></td>
                            <td rowspan="2"><button class="number btn btn-outline-success">C</button></td>
                        </tr>
                        <tr>
                            <td><button class="number btn btn-outline-success">6</button></td>
                            <td><button class="number btn btn-outline-success">5</button></td>
                            <td><button class="number btn btn-outline-success">4</button></td>
                            <td><button class="number btn btn-outline-success">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="number btn btn-outline-success">3</button></td>
                            <td><button class="number btn btn-outline-success">2</button></td>
                            <td><button class="number btn btn-outline-success">1</button></td>
                            <td><button class="number btn btn-outline-success">x</button></td>
                            <td rowspan="2"><button class="number btn btn-outline-success">=</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="number btn btn-outline-success">0</button></td>
                            <td><button class="number btn btn-outline-success">.</button></td>
                            <td><button class="number btn btn-outline-success">/</button></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form method="post">
                <div class="form-group">
                    <label class="form-label" for="IsimSoyisim">Isim soyisim</label>
                    <input type="text" class="form-control" name="IsimSoyisim" placeholder="isminizi yaziniz..."/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="Firma">Firma</label>
                    <input type="text" class="form-control" name="Firma" placeholder="firma adinizi yaziniz..."/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="DGunu">D.Gunu</label>
                    <input type="date" class="form-control" name="DGunu" placeholder="dogumgununuzu yaziniz..." max="2025-01-01"/>
                </div>
                <div class="form-group">
                    <input type="submit" value="Kaydet" class="btn btn-primary"/>
                </div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
